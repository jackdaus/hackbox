<div fxLayout="row" fxLayoutAlign="space-between" class="heading">
  <h2>Host a game</h2>
  <button mat-stroked-button color="primary" *ngIf="!room" (click)="createRoom()">
      <mat-icon>add</mat-icon>
      Create Room
  </button>
</div>

<mat-card class="room-card" *ngIf="room">
  <div fxLayout="row">
      <div fxFlex>
          <div>
              <p>Room Id: {{ room ? room?.id : 'N/A' }}</p>
          </div>
          <div>
              <p>Game Type: Test</p>
          </div>
          <div>
              Players ({{ room?.players?.length }}/{{ room?.maxPlayers }}):
              <ul>
                  <li *ngFor="let player of room?.players">
                      {{ player.name }}
                  </li>
              </ul>
          </div>
      </div>

      <div>
          <button mat-stroked-button color="primary" [disabled]="room && room.players && !(room.players.length > 1)" (click)="startGame()">
              <mat-icon>play_arrow</mat-icon>
              Start Game
          </button>
      </div>
  </div>
</mat-card>
