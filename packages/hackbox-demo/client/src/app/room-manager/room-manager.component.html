<div fxLayout="row" fxLayoutAlign="space-between" class="heading">
    <h2>Room manager</h2>
</div>

<mat-card class="room-card" *ngFor="let room of rooms">
    <div fxLayout="row">
        <div fxFlex>
            <div>
                <p>Room Id: {{ room ? room?.id : 'N/A' }}</p>
            </div>
            <div>
                <p>Game Type: Test</p>
            </div>
            <div>
                Players ({{ room?.players?.length }}/{{ room?.maxPlayers }}):
                <ul>
                    <li *ngFor="let player of room?.players">
                        {{ player.name }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</mat-card>
